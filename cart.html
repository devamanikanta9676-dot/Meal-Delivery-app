<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>QuickBite</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li>
                        <a href="cart.html" class="cart-link active">
                            Cart <span id="cart-count" class="badge">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container cart-page">
        <h2>Your Shopping Cart</h2>
        <div class="cart-container">
            <div id="cart-items" class="cart-items-list">
                <!-- Cart items will be dynamically inserted here -->
                <p class="empty-cart-msg">Your cart is currently empty.</p>
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₹<span id="subtotal">0.00</span></span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>₹<span id="total">0.00</span></span>
                </div>
                <button id="checkout" class="btn btn-primary btn-block">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
